<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 5%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .column {
            width: 30%;
            background-color: #d8bfd8; /* light purple */
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>About Me</h1>
    <div class="container">
        <div class="column">
            <h2>Likes</h2>
            <ul>
                <li>Sports</li>
                <li>Favourite Colour: Purple</li>
                <li>Music</li>
                <li>Travelling</li>
                <li>Being with people</li>
            </ul>
        </div>
        <div class="column">
            <h2>Dislikes</h2>
            <ul>
                <li>Homework</li>
                <li>Spicy Food</li>
                <li>Messes</li>
            </ul>
        </div>
        <div class="column">
            <h2>Hobbies</h2>
            <ul>
                <li>Football</li>
                <li>Badminton</li>
                <li>Cycling</li>
                <li>Singing</li>
                <li>Piano</li>
                <li>Art</li>
                <li>Acting</li>
            </ul>
        </div>
    </div>
</body>
</html>
